
<ion-header>
  <ion-toolbar>
    <ion-title>
      Persons
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-input placeholder="person First Name" [(ngModel)]="newPersonName"></ion-input>
    <ion-input placeholder="person Last Name" [(ngModel)]="newPersonLastName"></ion-input>
    
    <ion-input placeholder="person Age" [(ngModel)]="newPersonAge"></ion-input>
    <ion-button slot="end" (click)="addItem()">Add</ion-button>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let item of items" (click)="navigateToItemDetail(item)">
      <ion-input [(ngModel)]="item.name" [readonly]="!item.isEditing"></ion-input>
      <ion-buttons slot="end">
        <ion-button *ngIf="!item.isEditing" (click)="editItem(item)">Edit</ion-button>
        <ion-button *ngIf="item.isEditing" (click)="saveItem(item)">Save</ion-button>
      </ion-buttons>
      <ion-icon name="trash" slot="end" (click)="removeItem(item)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
